<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="Nirvana Tech Fest 2025 – Welcome">
    <title>Welcome • Nirvana Tech Fest 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="splash">
    <main class="splash-hero">
        <div id="splashBg" class="splash-bg" aria-hidden="true"></div>
        <div id="splashVideos" class="splash-videos" aria-hidden="true"></div>
        <div class="splash-beams" aria-hidden="true"></div>
        <div class="splash-grid" aria-hidden="true"></div>
        <div class="splash-overlay" aria-hidden="true"></div>
        <div class="splash-noise" aria-hidden="true"></div>
        <canvas id="splashCanvas" class="splash-canvas" aria-hidden="true"></canvas>
        <div class="splash-content">
            <img src="New folder/white.svg" alt="Nirvana logo" class="splash-logo" onerror="this.style.display='none'">
            <h1 class="splash-title">Nirvana <span>2.0</span> Tech Fest <span>2025</span></h1>
            <p class="splash-subtitle">Innovation • Creativity • Community</p>
            <div class="splash-banner">
                <img src="New folder/banner.png" alt="Nirvana Tech Fest banner" onerror="this.style.display='none'">
            </div>
            <div class="splash-ctas">
                <a id="enterBtn" class="btn btn-primary magnetic" href="index.html">Enter Site</a>
            </div>
            <div class="splash-scan" aria-hidden="true"></div>
            <div id="countdown" class="splash-countdown" aria-label="Countdown to festival"></div>
        </div>
        <div class="splash-ticker" aria-hidden="true">
            <div id="tickerTrack" class="ticker-track"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
